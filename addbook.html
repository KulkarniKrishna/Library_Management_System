<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Add Book</title>
  </head>
  <body>
    <div class="container mt-5"  align="center">
      <div class="page-header">
        <h1>Add Book</h1>      
      </div>
      <form name="form">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" >ID</span>
          </div>
          <input type="number" name="id" ng-model="bookId" required ng-minlength="3" ng-maxlength="10" class="form-control" placeholder="" >
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" >Title</span>
          </div>
          <input type="text" name="title" ng-model="bookTitle" required ng-minlength="4" ng-maxlength="20" class="form-control" placeholder="">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" >Author</span>
          </div>
          <input type="text" name="author" ng-model="author" required ng-minlength="4" ng-maxlength="20" class="form-control" placeholder="">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" >Topic</span>
          </div>
          <input type="text" name="topic" ng-model="topic" required ng-topic class="form-control" placeholder="">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number"  name="cost" ng-model="cost" required ng-minlength="1" ng-maxlength="10" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <input class="btn btn-primary" type="button" ng-click="addBook(bookId,bookTitle,topic,author,cost)" ng-disabled="id.$invalid || title.$invalid || topic.$invalid || author.$invalid || cost.$invalid" value="Submit"></input>
        <div ng-show="form.id.$invalid && form.id.$dirty">
          <div ng-show="form.id.$error.required">Please enter bookID</div>
          <div ng-show="!form.id.$error.required && (!form.id.$error.ngMinLength || !form.id.$error.ngMaxLength)">Please enter valid bookID</div>
        </div>
      
          <div ng-show="form.title.$invalid && form.title.$dirty">
              <div ng-show="form.title.$error.required">Please enter title</div>
              <div ng-show="!form.title.$error.required && (!form.title.$error.ngMinLength || !form.title.$error.ngMaxLength)">Please enter valid title</div>
          </div>
      
          <div ng-show="form.topic.$invalid && form.topic.$dirty">
              <div ng-show="form.topic.$error.required">Please enter topic</div>
              <div ng-show="!form.topic.$error.required && form.topic.$error.inputMatch">Please enter valid Topic</div>
          </div>
      
          <div ng-show="form.author.$invalid && form.author.$dirty">
              <div ng-show="form.author.$error.required">Please enter Author</div>
              <div ng-show="!form.author.$error.required && (!form.aurhor.$error.ngMinLength || !form.author.$error.ngMaxLength)">Please enter valid Author</div>
          </div>
      
          <div ng-show="form.cost.$invalid && form.cost.$dirty">
              <div ng-show="form.cost.$error.required">Please enter Cost</div>
              <div ng-show="!form.cost.$error.required && (!form.cost.$error.ngMinLength || !form.cost.$error.ngMaxLength)">Please enter valid cost</div>
          </div>

      </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
